<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/imagens/logo.svg">
    <title>Unic Stetic Center</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="body-login">
    <div class="menu-login">
        <h1>Registrar</h1>
        <div>
            <input id="nome" type="text" required placeholder="Nome">
            <input id="password" type="password" required placeholder="Senha">
            <input id="idade" type="number" required placeholder="Idade">
            <input id="cpf" type="text" required placeholder="CPF">
        </div>
        <div>
            <input id="telefone" type="text" required placeholder="Telefone">
            <input id="cidade" type="text" required placeholder="Cidade">
            <input id="rua" type="text" required placeholder="Rua">
            <input id="número" type="number" required placeholder="Número da casa">
        </div>
        <div>
            <h3>Observação</h3>
            <input id="observacao" type="text">
        </div>
        <input type="submit" value="Registrar">
    </div>
</body>
<script src="script.js"></script>
</html>
