<body class="body-login">
    
    <form action="assets/func.php" class="menu-login menu-cadastro" method="POST">
        
        <div>     
            <section>
                <h1 class="position-absolute menu-login-title">Cadastrar</h1>
            </section>
            <input class="form-control input_login align-self-center" name="nome" type="text" required placeholder="Nome">
            <input class="form-control input_login align-self-center" name="email" type="text" required placeholder="Email">
            <input class="form-control input_login align-self-center" name="senha" type="password" required placeholder="Senha">
            <input class="form-control input_login align-self-center" name="cpf" type="text" required placeholder="CPF">
            <input class="form-control input_login align-self-center" name="nascimento" type="date" required placeholder="Nascimento">
        </div>
        <div>
            <input class="form-control input_login align-self-center" name="telefone" type="text" required placeholder="Telefone">
            <input class="form-control input_login align-self-center" name="cidade" type="text" required placeholder="Cidade">
            <input class="form-control input_login align-self-center" name="rua" type="text" required placeholder="Rua">
            <input class="form-control input_login align-self-center" name="numero_casa" type="number" required placeholder="Número residêncial">

            <section>
                <input class="btn btn-success align-self-center" type="submit" value="Cadastrar" style="width: 100%;">
                <h5 class="position-absolute">Já possui conta? <a href="login.html"><b>Entrar</b></a></h5>
            </section>
        </div>  
        <img src="assets/img/logo_branca.png" alt="logo">
        <input type="hidden" value="register" name="func">
    </form>
